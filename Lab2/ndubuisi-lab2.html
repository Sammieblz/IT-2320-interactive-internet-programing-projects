<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lab 2 - Functions and Objects</title> 
	<script>
		"use strict";

		// Function to calculate the factorial of a number
		function calcFactorial(n) { 
			let factorial = 1;
			for (let i = 1; i <= n; i++) {
				factorial *= i;
			}
			return factorial;
		}

		// Function to perform calculations and display results
		function calculate() { 
			// Get the number entered into the text box
			let number = parseFloat(document.getElementById("number").value);

			// Check if the number is a valid number
			if (isNaN(number)) {
				alert("Please enter a valid number.");
				return;
			}

			// Call the factorial function
			let factorial = calcFactorial(number);

			// Calculate the square of the number
			let square = number * number;

			// Display the values in the proper input fields in the HTML
			document.getElementById("square").value = square;
			document.getElementById("factorial").value = factorial;
		}
	</script>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 20px;
		}
		main {
			background-color: #ffffff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
			max-width: 400px;
			margin: auto;
		}
		h2 {
			color: #333333;
		}
		label {
			display: inline-block;
			width: 100px;
			margin-bottom: 10px;
		}
		input[type="text"] {
			width: calc(100% - 110px);
			padding: 8px;
			margin-bottom: 10px;
			border: 1px solid #cccccc;
			border-radius: 4px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #45a049;
		}
	</style>
</head> 
<body>
	<main>
	    <h2>Samuel Ndubuisi - IT 2320 - Lab 2</h2> 
		<h2>Enter a Number for Calculation</h2> 
		<label for="number">Number: </label>
		<input type="text" id="number"><br>
		<br/>
		<!-- display the square here -->
		<label for="square">Squared: </label> 
		<input type="text" id="square" disabled><br> 
		<br/>
		<!-- display the factorial here -->
		<label for="factorial">Factorial: </label> 
		<input type="text" id="factorial" disabled><br> 
		<br/>
		<label>&nbsp;</label>
		<button type="button" id="calculate" onclick="calculate()">GO</button><br> 
	</main> 
</body>  
</html>

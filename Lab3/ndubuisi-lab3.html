<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        main {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: calc(100% - 130px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]:disabled {
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        button[type="reset"]:hover {
            background-color: #e53935;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        "use strict";

        function validateForm(event) {
            event.preventDefault();
            let valid = true;
            let errorMessage = "Please correct the following errors:";
            let form = document.getElementById("registrationForm");
            let labels = form.getElementsByTagName("label");

            // Reset label colors
            for (let label of labels) {
                label.style.color = "";
            }

            // Validate fields
            let fields = ["fname", "lname", "address1", "city", "state", "zipcode", "mstatus"];
            for (let field of fields) {
                let input = document.getElementById(field);
                let label = document.getElementById(field + "Label");

                if (input.value.trim() === "") {
                    label.style.color = "red";
                    valid = false;
                }
            }

            // Validate spouse name only if marital status is "Married"
            let maritalStatus = document.getElementById("mstatus").value;
            let spouseName = document.getElementById("sname");
            let spouseNameLabel = document.getElementById("snameLabel");

            if (maritalStatus === "Married" && spouseName.value.trim() === "") {
                spouseNameLabel.style.color = "red";
                valid = false;
            }

            // Display error message if not valid
            let errorContainer = document.getElementById("errorContainer");
            if (!valid) {
                errorContainer.innerHTML = `<p class="error">${errorMessage}</p>`;
            } else {
                errorContainer.innerHTML = "";
                form.submit();
            }
        }

        function toggleSpouseName() {
            let maritalStatus = document.getElementById("mstatus").value;
            let spouseName = document.getElementById("sname");

            if (maritalStatus === "Single") {
                spouseName.disabled = true;
                spouseName.value = "";
            } else {
                spouseName.disabled = false;
            }
        }

        window.onload = function () {
            document.getElementById("registrationForm").addEventListener("submit", validateForm);
            document.getElementById("mstatus").addEventListener("change", toggleSpouseName);
        }
    </script>
</head>
<body>
    <main>
        <h2>Samuel Ndubuisi - IT 2320 - Lab 3</h2> 
        <div id="errorContainer"></div>
        <form id="registrationForm" action="https://waynedog.net/formreader.php" method="post">
            <table>

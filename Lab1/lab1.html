<!DOCTYPE html>
<html lang="en">
<head>
   <title>Fibonacci Sequence</title> 
   <script>
      "use strict";

      let fibArray;
      let n;
      let fibNum = 0;

      while (fibNum < 3) {
         fibNum = prompt("How many numbers in the sequence?");
         fibNum = parseFloat(fibNum);
         if (isNaN(fibNum) || fibNum < 3) {
            alert("The sequence must have 3 or more numbers.");
         }
      }

      fibArray = [];  // Declare the array
      fibArray[0] = 0;
      fibArray[1] = 1;

      // Fill the array with Fibonacci sequence
      for (n = 2; n < fibNum; n++) {
         fibArray[n] = fibArray[n - 1] + fibArray[n - 2];
      }

      // Write out the Fibonacci sequence
      for (n = 0; n < fibNum; n++) {
         document.write(fibArray[n] + "<br>");
      }

      // Calculate the ratio = last number / second to last number
      let ratio = fibArray[fibNum - 1] / fibArray[fibNum - 2];
      document.write("Ratio: " + ratio);
   </script>
</head> 
<body>
   <h2>Samuel Ndubuisi - IT 2320 - Lab 1</h2>
</body> 
</html>
